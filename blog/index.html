<!DOCTYPE html>
<html dir="ltr" lang="en-US">

<head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="SemiColonWeb" />

    <!-- Stylesheets
	============================================= -->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700|Raleway:300,400,500,600,700|Crete+Round:400i" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="css/dark.css" type="text/css" />
    <link rel="stylesheet" href="css/font-icons.css" type="text/css" />
    <link rel="stylesheet" href="css/animate.css" type="text/css" />
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css" />

    <link rel="stylesheet" href="css/responsive.css" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Document Title
	============================================= -->
    <title>Ourkids部落格</title>

</head>

<body class="stretched">

    <!-- Document Wrapper
	============================================= -->
    <div id="wrapper" class="clearfix">

        <!-- Header
		============================================= -->

        <!-- Page Title
		============================================= -->
        <section id="page-title">

            <div class="container clearfix">
                <h1>Ourkids部落格</h1>
                <!-- <span>照片集回顧 / <a href="video.html">影音集回顧</a></span> -->
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="../">首頁</a></li>
                    <li class="breadcrumb-item active" aria-current="page">專業知識文章</li>
                </ol>
            </div>

        </section>
        <!-- #page-title end -->
        <div id="app">
            <!-- Content
		============================================= -->
            <section id="content">

                <div class="content-wrap">

                    <div class="container clearfix">

                        <!-- Posts
					============================================= -->
                        <div id="posts" class="post-grid grid-container clearfix" data-layout="fitRows">

                            <div class="entry clearfix" v-for="item in recordsImgList">
                                <div class="entry-image">
                                    <img v-bind:src="item.postImg">
                                </div>
                                <div class="entry-title">
                                    <h2><a href="blog-single.html">{{item.postTitle}}</a></h2>
                                </div>
                                <ul class="entry-meta clearfix">
                                    <li><i class="icon-calendar3"></i> {{item.postTimes}}</li>
                                </ul>
                                <div class="entry-content">
                                    <a @click="directContent(item.docId)" class="more-link">Read More</a>
                                </div>
                            </div>

                        </div>
                        <!-- #posts end -->

                    </div>

                </div>

            </section>
            <!-- #content end -->
        </div>
        <!-- Footer
		============================================= -->
    </div>
    <!-- #wrapper end -->

    <!-- Go To Top
	============================================= -->
    <div id="gotoTop" class="icon-angle-up"></div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <!-- Firebase LINK -->
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase-database.js"></script>
    <script src="../firebase.js"></script>
    <script src="js/web/app.js"></script>
    <!-- External JavaScripts
	============================================= -->
    <script src="js/jquery.js"></script>
    <script src="js/plugins.js"></script>

    <!-- Footer Scripts
	============================================= -->
    <!-- <script src="js/functions.js"></script> -->

</body>

</html>
