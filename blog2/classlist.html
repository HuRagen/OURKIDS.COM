    <script>
        // http://localhost:8080/categories.html?category=%E7%BE%8E%E8%A1%93%E6%89%8D%E8%97%9D%E7%8F%AD

        bindPageAboutData()
        bindClassList("categories", "熱門課程")
        bindPageFooter()

        let bindClassListNav = async() => {
            let data1 = await getAllDataFromCollection("categories")
            data1.forEach((ele, i) => {
                let liStrTemp = `<li><a id="nav-categories-${i}" href="" onclick="return false" style="margin: 3px;">${ele.name}</a></li>`
                $("#nav-categories").append(liStrTemp)
                $("#nav-categories-" + i).click(() => {
                    bindClassList("categories", ele.name)
                })
            });

            let data2 = await getAllDataFromCollection("age")
            data2.sort((a, b) => a.rank - b.rank).forEach((ele, i) => {
                let liStrTemp = `<li><a id="nav-age-${i}" href="" onclick="return false" style="margin: 3px;">${ele.range}</a></li>`
                $("#nav-age").append(liStrTemp)
                $("#nav-age-" + i).click(() => {
                    bindClassList("age", ele.range)
                })
            });
        }

        bindClassListNav()
        initUser()
    </script>

    <!-- WhatsHelp.io widget -->

            var proto = document.location.protocol,
                host = "whatshelp.io",
                url = proto + "//static." + host;
            var s = document.createElement('script');
            s.type = 'text/javascript';
            s.async = true;
            s.src = url + '/widget-send-button/js/init.js';
            s.onload = function() {
                WhWidgetSendButton.init(host, proto, options);
            };
